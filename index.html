<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random in Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <img :class="gender" :src="picture" :alt="firstName">
        <h1> {{firstName}} {{lastName}}</h1>
        <h3><strong>Email:</strong> {{email}}</h3>
        <a href="#" style="margin-bottom: 10px;">Cell phone: {{ cell }}</a>
        <span style="margin-bottom: 10px;">{{ city }}:  {{ country }}</span>
        <button :class="gender" v-on:click="getUser">Get random user</button>
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
